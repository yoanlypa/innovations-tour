{% extends 'pedidos/base.html' %}

{% block content %}
<!-- ... (tu contenido HTML existente) ... -->

<script>
// ★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★
// 1. FUNCIÓN getCookie (DEBE IR PRIMERO)
// ★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★
function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let cookie of cookies) {
            cookie = cookie.trim();
            if (cookie.startsWith(name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}

// ★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★
// 2. FUNCIÓN cambiarEstado (USA getCookie)
// ★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★
async function cambiarEstado(btn) {
    const tareaId = btn.dataset.tareaId;
    try {
        // Obtener CSRF Token
        const csrftoken = getCookie('csrftoken');
        
        if (!csrftoken) {
            throw new Error('Error de seguridad: CSRF Token no encontrado');
        }

        // Hacer petición
        const response = await fetch(`/tareas/cambiar-estado/${tareaId}/`, {
            method: 'POST',
            headers: {
                'X-CSRFToken': csrftoken,
                'Accept': 'application/json'
            },
            credentials: 'same-origin'
        });

        // Manejar respuesta
        if (!response.ok) {
            const error = await response.json();
            throw new Error(error.detail || 'Error en el servidor');
        }

        // Actualizar interfaz
        const data = await response.json();
        btn.classList.toggle('btn-success');
        btn.classList.toggle('btn-warning');
        btn.textContent = data.completada ? '✅ Realizada' : '⏳ Pendiente';

    } catch (error) {
        console.error('Error:', error);
        alert(error.message);
        if (error.message.includes('CSRF')) {
            window.location.reload();
        }
    }
}

// ★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★
// 3. INICIALIZACIÓN (Después de definir las funciones)
// ★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★
document.addEventListener('DOMContentLoaded', () => {
    // Asignar eventos a todos los botones
    document.querySelectorAll('button[data-tarea-id]').forEach(btn => {
        btn.addEventListener('click', () => cambiarEstado(btn));
    });
});
</script>
{% endblock %}
