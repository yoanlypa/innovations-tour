<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RadioGuias Manager</title>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', system-ui;
            line-height: 1.6;
            padding: 10px;
        }

        .nav {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 5px;
            margin-bottom: 20px;
        }

        .nav a {
            background: var(--primary);
            color: white;
            padding: 10px;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .nav a:hover {
            background: var(--secondary);
        }

        .card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        @media (min-width: 768px) {
            body {
                max-width: 1200px;
                margin: 0 auto;
                padding: 20px;
            }
            
            .grid-container {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <nav class="nav">
        <a href="{% url 'pedidos:lista_pedidos' %}">Pedidos</a>
        <a href="{% url 'pedidos:calendario' %}">Ver Calendario</a> 
        <a href="{% url 'pedidos:control_stock' %}">ðŸ“Š Stock</a>
        <a href="{% url 'pedidos:lista_tareas' %}">Tareas</a>
    </nav>
    
    {% block content %}{% endblock %}
</body>
</html>
