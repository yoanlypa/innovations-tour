<!doctype html>
<html lang="es">
<head>
{% load static %}
<meta charset="utf-8">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="{% static 'pedidos/css/styles.css' %}" rel="stylesheet">
<script src="{% static 'pedidos/js/edit.js' %}"></script>
<meta name="csrf-token" content="{{ csrf_token }}">
<title>{% block title %}Innovations Tours{% endblock %}</title>
 <style>
    body{ background:transparent; }
  </style>
</head>
<body class="p-0 m-0">
  {% block content %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'pedidos/js/pedido_form.js' %}"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        document.querySelectorAll('input[type="date"], input[type="datetime-local"]').forEach(input => {
          input.addEventListener('focus', function () {
            this.type = 'text';
            this.placeholder = 'dd/mm/aaaa';
          });

          input.addEventListener('blur', function () {
            const value = this.value;
            if (value.match(/^\d{2}\/\d{2}\/\d{4}$/)) {
              this.type = 'date';
              this.value = value.split('/').reverse().join('-');
            } else {
              this.type = 'text';
              this.placeholder = 'dd/mm/aaaa';
            }
          });
        });
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script>
  flatpickr("input[type='date']", {
    dateFormat: "Y-m-d",
    allowInput: true
  });
</script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    {% block scripts %}{% endblock %}
    
</body>
</html>
