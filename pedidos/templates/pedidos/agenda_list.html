{% extends "pedidos/base.html" %}

{% block content %}
    <h2>Agenda</h2>
    
    <!-- Formulario para agregar notas -->
    <form method="post">
        {% csrf_token %}
        <textarea name="contenido" placeholder="Escribe una nota..." required></textarea>
        <button type="submit">Guardar</button>
    </form>

    <!-- Lista de notas existentes -->
    <ul>
        {% for nota in notas %}
            <li>
                <strong>{{ nota.fecha }}</strong>: {{ nota.contenido }}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
